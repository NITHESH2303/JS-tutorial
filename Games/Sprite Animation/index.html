<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animation </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div class="controls">
        <label for="animations">Choose Animation</label>
        <select id="animations" name="animations">
            <option value="idle1">idle</option>
            <option value="fluid">fluid</option>
            <option value="waterBall">waterBall</option>
            <option value="down1">down1</option>
            <option value="idle2">idle2</option>
            <option value="idle3">idle3</option>
            <option value="idle4">idle4</option>
            <option value="attack1">attack1</option>
            <option value="attack2">attack2</option>
            <option value="splash">splash</option>
            <option value="attack3">attack3</option>
            <option value="attack4">attack4</option>
            <option value="jump1">jump1</option>
            <option value="jump2">jump2</option>
            <option value="jump3">jump3</option>
            <option value="down2">down2</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
